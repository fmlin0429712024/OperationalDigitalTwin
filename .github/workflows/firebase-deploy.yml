name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: prescientdemos # Your Firebase Project ID
  SERVICE_NAME: opsdt-dashboard
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate to Google Cloud using Workload Identity Federation
      # (Use access_credentials in a real scenario, or SA Key for simplicity here if configured)
      # For simplicity in this demo, we assume you add data via 'google-github-actions/auth' 
      # but we will output instructions on how to set this up.
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Build and Push Container'
        run: |-
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated'

      # Finally, deploy the hosting config to point to this service
      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GCP_SA_KEY }}'
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
